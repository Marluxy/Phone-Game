<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Press Start 2P', cursive; /* Retro arcade font */
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Game container styling */
        .game-container {
            background-color: #34495e; /* Slightly lighter dark background */
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 500px; /* Max width for larger screens */
            margin-bottom: 20px;
            border: 5px solid #e74c3c; /* Red border */
            position: relative;
        }

        h1 {
            color: #f1c40f; /* Yellow title */
            margin-bottom: 20px;
            font-size: 1.8em; /* Responsive font size */
            text-shadow: 3px 3px #c0392b; /* Retro text shadow */
        }

        /* Score and timer display */
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            font-size: 1.2em;
            background-color: #2ecc71; /* Green background */
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #27ae60;
        }

        .score-board div {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Game grid for moles */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 15px; /* Gap between moles */
            background-color: #7f8c8d; /* Grey background for the grid */
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            border: 3px solid #607d8b;
        }

        /* Individual mole hole */
        .hole {
            background-color: #95a5a6; /* Light grey for holes */
            border-radius: 50%; /* Circular holes */
            width: 100px; /* Fixed size for circular holes */
            height: 100px;
            margin: 0 auto; /* Center holes */
            overflow: hidden; /* Hide mole when down */
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
            border: 3px solid #7f8c8d;
        }

        /* Mole styling */
        .mole {
            background-color: #e67e22; /* Orange for moles */
            width: 90%; /* Slightly smaller than hole */
            height: 90%;
            border-radius: 50%;
            position: absolute;
            bottom: -100%; /* Start below the hole */
            left: 5%;
            transition: bottom 0.15s ease-out; /* Faster pop-up animation */
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #d35400;
        }

        /* Mole pop-up state */
        .mole.up {
            bottom: 5%; /* Move up to be visible */
            background-color: #f39c12; /* Brighter orange when up */
        }

        /* Mole hit state */
        .mole.hit {
            background-color: #c0392b; /* Red when hit */
            transform: scale(0.9); /* Slightly shrink when hit */
        }

        /* Button styling */
        .button-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #3498db; /* Blue button */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            outline: none;
            box-shadow: 0 5px 0 #2980b9; /* 3D effect */
            transition: all 0.1s ease;
            font-family: 'Press Start 2P', cursive;
        }

        button:hover {
            background-color: #2980b9;
            box-shadow: 0 3px 0 #2980b9;
            transform: translateY(2px);
        }

        button:active {
            background-color: #2980b9;
            box-shadow: none;
            transform: translateY(5px);
        }

        /* Custom Message Box (Game Over / Score Submission) */
        .message-box {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            align-items: center;
            justify-content: center;
            z-index: 1000; /* On top of everything */
        }

        .message-content {
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border: 5px solid #e74c3c;
            max-width: 90%; /* Responsive width */
            position: relative; /* For loading spinner */
        }

        .message-content h2 {
            color: #f1c40f;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px #c0392b;
        }

        .message-content p {
            font-size: 1.3em;
            margin-bottom: 25px;
        }

        .message-content input[type="text"] {
            width: calc(100% - 40px); /* Adjust for padding */
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 2px solid #2ecc71;
            border-radius: 8px;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            text-align: center;
            outline: none;
        }

        .message-content input[type="text"]::placeholder {
            color: #7f8c8d;
        }

        .message-content button {
            background-color: #2ecc71;
            box-shadow: 0 5px 0 #27ae60;
        }

        .message-content button:hover {
            background-color: #27ae60;
            box-shadow: 0 3px 0 #27ae60;
        }

        /* Leaderboard Styling */
        .leaderboard-container {
            background-color: #34495e;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 500px;
            border: 5px solid #3498db; /* Blue border */
            margin-top: 20px; /* Space from game container */
        }

        .leaderboard-container h2 {
            color: #f1c40f;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #2980b9;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            max-height: 300px; /* Limit height for scroll */
            overflow-y: auto; /* Enable scrolling if many scores */
            border: 2px solid #2980b9;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1em;
        }

        .leaderboard-list li:last-child {
            border-bottom: none;
        }

        .leaderboard-list li span:first-child {
            font-weight: bold;
            color: #ecf0f1;
        }

        .leaderboard-list li span:last-child {
            color: #2ecc71;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -15px; /* Half of height */
            margin-left: -15px; /* Half of width */
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .score-board {
                font-size: 1em;
                flex-direction: column; /* Stack score and timer on small screens */
                gap: 10px;
            }

            .hole {
                width: 80px;
                height: 80px;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .message-content h2 {
                font-size: 1.5em;
            }

            .message-content p {
                font-size: 1em;
            }

            .leaderboard-container h2 {
                font-size: 1.2em;
            }

            .leaderboard-list li {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Whack-a-Mole!</h1>
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="time">Time: <span id="time">20</span>s</div>
        </div>

        <div class="game-grid" id="gameGrid">
            <!-- Moles will be dynamically generated here -->
        </div>

        <div class="button-container">
            <button id="startGameButton">Start Game</button>
        </div>
    </div>

    <!-- Custom Message Box (Game Over / Score Submission) -->
    <div class="message-box" id="messageBox">
        <div class="message-content">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <h2 id="messageTitle">Game Over!</h2>
            <p id="messageText">Your final score is: <span id="finalScore">0</span></p>
            <div id="nameInputSection">
                <input type="text" id="playerNameInput" placeholder="Enter your name (max 10 chars)" maxlength="10">
                <button id="submitScoreButton">Submit Score</button>
            </div>
            <button id="closeMessageBoxButton" style="display: none;">Close</button>
        </div>
    </div>

    <!-- Leaderboard Container -->
    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <ul class="leaderboard-list" id="leaderboardList">
            <!-- Leaderboard scores will be loaded here -->
            <li><span>Loading...</span><span></span></li>
        </ul>
        <p id="userIdDisplay" style="font-size: 0.8em; margin-top: 15px; color: #7f8c8d;"></p>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase instances
        let app;
        let db;
        let auth;
        let userId = 'anonymous'; // Default to anonymous

        // Get DOM elements
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const gameGrid = document.getElementById('gameGrid');
        const startGameButton = document.getElementById('startGameButton');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const finalScoreDisplay = document.getElementById('finalScore');
        const playerNameInput = document.getElementById('playerNameInput');
        const submitScoreButton = document.getElementById('submitScoreButton');
        const closeMessageBoxButton = document.getElementById('closeMessageBoxButton'); // Renamed for clarity
        const nameInputSection = document.getElementById('nameInputSection');
        const leaderboardList = document.getElementById('leaderboardList');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // Game variables
        let score = 0;
        let time = 20; // Game duration in seconds (harder)
        let timerId;
        let molePopUpTimerId;
        let lastHole;
        let gameActive = false;
        const numberOfHoles = 9; // 3x3 grid

        // --- Firebase Initialization and Authentication ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // Initialize Firebase
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // Authenticate user
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `User ID: ${userId}`;
                console.log("Firebase authenticated. User ID:", userId);
                // Now that we are authenticated, we can load the leaderboard
                loadLeaderboard();
            } else {
                try {
                    if (typeof __initial_auth_token !== 'undefined') {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    // onAuthStateChanged will be triggered again with the user object
                } catch (error) {
                    console.error("Firebase authentication failed:", error);
                    userId = crypto.randomUUID(); // Fallback to a random ID if auth fails
                    userIdDisplay.textContent = `User ID: ${userId} (Anonymous/Error)`;
                    loadLeaderboard(); // Try loading leaderboard even if auth is anonymous
                }
            }
        });

        // --- Game Setup ---

        // Create mole holes and moles dynamically
        function createHoles() {
            for (let i = 0; i < numberOfHoles; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i; // Assign a unique ID to each hole

                const mole = document.createElement('div');
                mole.classList.add('mole');
                mole.addEventListener('click', whackMole); // Add click listener to moles
                hole.appendChild(mole);
                gameGrid.appendChild(hole);
            }
        }

        // --- Game Logic ---

        // Function to select a random hole for the mole to pop up
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const randomIndex = Math.floor(Math.random() * holes.length);
            const hole = holes[randomIndex];

            // Prevent the same mole from popping up twice in a row
            if (hole === lastHole) {
                return randomHole();
            }
            lastHole = hole;
            return hole;
        }

        // Function to make a mole pop up
        function popUpMole() {
            if (!gameActive) return; // Stop popping moles if game is not active

            const mole = randomHole().querySelector('.mole');
            mole.classList.add('up'); // Add 'up' class to make it visible

            // Set a random time for the mole to stay up (between 300ms and 800ms - harder)
            const randomTimeUp = Math.random() * 500 + 300; // Moles stay up for a shorter time
            setTimeout(() => {
                mole.classList.remove('up'); // Make the mole go down
                if (gameActive) {
                    // Set a random time for the next mole to pop up (between 400ms and 1000ms - faster frequency)
                    const randomTimeNextPop = Math.random() * 600 + 400;
                    molePopUpTimerId = setTimeout(popUpMole, randomTimeNextPop); // Schedule next mole pop-up
                }
            }, randomTimeUp);
        }

        // Function to handle mole whack
        function whackMole(event) {
            if (!gameActive) return; // Only allow whacking if game is active

            const mole = event.target;
            if (mole.classList.contains('up')) {
                score++;
                scoreDisplay.textContent = score;
                mole.classList.remove('up'); // Make it go down immediately
                mole.classList.add('hit'); // Add hit effect

                // Remove hit effect after a short delay
                setTimeout(() => {
                    mole.classList.remove('hit');
                }, 100);
            }
        }

        // Function to start the game timer
        function startTimer() {
            time = 20; // Reset time (harder)
            timeDisplay.textContent = time;
            timerId = setInterval(() => {
                time--;
                timeDisplay.textContent = time;
                if (time <= 0) {
                    clearInterval(timerId); // Stop the timer
                    endGame(); // End the game
                }
            }, 1000); // Update every second
        }

        // Function to start the game
        function startGame() {
            if (gameActive) return; // Prevent multiple starts
            gameActive = true;
            score = 0; // Reset score
            scoreDisplay.textContent = score;
            startGameButton.style.display = 'none'; // Hide start button during game
            hideMessageBox(); // Hide any game over message

            // Clear any existing timers
            clearTimeout(molePopUpTimerId);
            clearInterval(timerId);

            startTimer();
            popUpMole(); // Start moles popping
        }

        // Function to end the game
        function endGame() {
            gameActive = false;
            startGameButton.style.display = 'block'; // Show start button after game
            startGameButton.disabled = false; // Enable button after game
            clearTimeout(molePopUpTimerId); // Stop moles from popping
            clearInterval(timerId); // Stop the timer

            // Ensure all moles are down
            document.querySelectorAll('.mole').forEach(mole => {
                mole.classList.remove('up');
                mole.classList.remove('hit');
            });

            // Show game over message and prompt for name
            showMessageBox("Game Over!", `Your final score is: <span id="finalScore">${score}</span>`);
            nameInputSection.style.display = 'block'; // Show name input
            closeMessageBoxButton.style.display = 'none'; // Hide close button initially
            playerNameInput.value = ''; // Clear previous name
            playerNameInput.focus(); // Focus on the input field
        }

        // --- Message Box Functions ---

        // Function to show the custom message box
        function showMessageBox(title, text) {
            messageTitle.textContent = title;
            messageText.innerHTML = text; // Use innerHTML to allow for span tag
            messageBox.style.display = 'flex'; // Show the message box
            finalScoreDisplay.textContent = score; // Update final score
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // --- Leaderboard Functions ---

        // Function to submit score to Firestore
        async function submitScore() {
            const playerName = playerNameInput.value.trim();
            if (playerName.length === 0) {
                // Using a custom message instead of alert for better UX
                messageText.textContent = "Please enter your name to submit your score!";
                return;
            }

            loadingSpinner.style.display = 'block'; // Show loading spinner
            submitScoreButton.disabled = true;
            playerNameInput.disabled = true;

            try {
                // Public data collection path
                const leaderboardRef = collection(db, `artifacts/${appId}/public/data/leaderboard`);
                await addDoc(leaderboardRef, {
                    name: playerName,
                    score: score,
                    timestamp: serverTimestamp(), // Use server timestamp for consistent ordering
                    userId: userId // Store userId for reference
                });
                console.log("Score submitted successfully!");
                messageText.innerHTML = `Your score of ${score} has been submitted!`; // Update message
                nameInputSection.style.display = 'none'; // Hide name input
                closeMessageBoxButton.style.display = 'block'; // Show close button
            } catch (e) {
                console.error("Error adding document: ", e);
                messageText.innerHTML = `Error submitting score. Please try again.`;
                nameInputSection.style.display = 'block'; // Keep name input visible on error
                closeMessageBoxButton.style.display = 'none'; // Hide close button on error
            } finally {
                loadingSpinner.style.display = 'none'; // Hide loading spinner
                submitScoreButton.disabled = false;
                playerNameInput.disabled = false;
            }
        }

        // Function to load and display leaderboard from Firestore
        function loadLeaderboard() {
            if (!db) {
                console.warn("Firestore not initialized yet. Skipping leaderboard load.");
                return;
            }

            const leaderboardRef = collection(db, `artifacts/${appId}/public/data/leaderboard`);
            // IMPORTANT: Avoid using orderBy() in Firestore queries, as it can lead to runtime errors like index missing.
            // Fetch all data and sort in memory.
            const q = query(leaderboardRef);

            onSnapshot(q, (snapshot) => {
                let scores = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    scores.push({ name: data.name, score: data.score });
                });

                // Sort scores in memory by score (descending) and then by timestamp (ascending for ties)
                scores.sort((a, b) => b.score - a.score);

                // Take top 10
                scores = scores.slice(0, 10);

                leaderboardList.innerHTML = ''; // Clear current list
                if (scores.length === 0) {
                    leaderboardList.innerHTML = '<li><span>No scores yet!</span><span></span></li>';
                    return;
                }
                scores.forEach((scoreData) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span>${scoreData.name}</span><span>${scoreData.score}</span>`;
                    leaderboardList.appendChild(listItem);
                });
            }, (error) => {
                console.error("Error fetching leaderboard: ", error);
                leaderboardList.innerHTML = '<li><span>Error loading leaderboard.</span><span></span></li>';
            });
        }

        // --- Event Listeners ---

        // Start game button click
        startGameButton.addEventListener('click', startGame);

        // Submit score button click
        submitScoreButton.addEventListener('click', submitScore);

        // Close message box button click (returns to main screen)
        closeMessageBoxButton.addEventListener('click', () => {
            hideMessageBox();
            // The startGameButton is already visible and enabled from endGame()
            // No need to call startGame() here, user can choose to play again
        });

        // Initial setup when the window loads
        window.onload = function() {
            createHoles(); // Create the mole holes
            // Leaderboard will load automatically after Firebase auth
        };

    </script>
</body>
</html>
