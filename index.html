<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Pro</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Press Start 2P', cursive; /* Retro arcade font */
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Install Button Styling */
        #installButton {
            background-color: #f1c40f;
            color: #2c3e50;
            border: 3px solid #f39c12;
            box-shadow: 0 5px 0 #f39c12;
            padding: 10px 20px;
            font-size: 1em;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }

        #installButton:hover {
            background-color: #f39c12;
        }


        /* Offline indicator */
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.7em;
            display: none;
            z-index: 1000;
            border: 2px solid #c0392b;
        }

        .offline-indicator.show {
            display: block;
        }

        /* Game container styling */
        .game-container {
            background-color: #34495e; /* Slightly lighter dark background */
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 500px; /* Max width for larger screens */
            margin-bottom: 20px;
            border: 5px solid #e74c3c; /* Red border */
            position: relative;
        }

        h1 {
            color: #f1c40f; /* Yellow title */
            margin-bottom: 20px;
            font-size: 1.8em; /* Responsive font size */
            text-shadow: 3px 3px #c0392b; /* Retro text shadow */
        }

        /* Score and timer display */
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            font-size: 1.2em;
            background-color: #2ecc71; /* Green background */
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #27ae60;
        }

        .score-board div {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Game grid for moles */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 15px; /* Gap between moles */
            background-color: #7f8c8d; /* Grey background for the grid */
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            border: 3px solid #607d8b;
        }

        /* Individual mole hole */
        .hole {
            background-color: #95a5a6; /* Light grey for holes */
            border-radius: 50%; /* Circular holes */
            width: 100px; /* Fixed size for circular holes */
            height: 100px;
            margin: 0 auto; /* Center holes */
            overflow: hidden; /* Hide mole when down */
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
            border: 3px solid #7f8c8d;
        }

        /* Mole styling */
        .mole {
            background-color: #e67e22; /* Orange for moles */
            width: 90%; /* Slightly smaller than hole */
            height: 90%;
            border-radius: 50%;
            position: absolute;
            bottom: -100%; /* Start below the hole */
            left: 5%;
            transition: bottom 0.15s ease-out; /* Faster pop-up animation */
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #d35400;
        }

        /* Mole pop-up state */
        .mole.up {
            bottom: 5%; /* Move up to be visible */
            background-color: #f39c12; /* Brighter orange when up */
        }

        /* Mole hit state */
        .mole.hit {
            background-color: #c0392b; /* Red when hit */
            transform: scale(0.9); /* Slightly shrink when hit */
        }

        /* Button styling */
        .button-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #3498db; /* Blue button */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            outline: none;
            box-shadow: 0 5px 0 #2980b9; /* 3D effect */
            transition: all 0.1s ease;
            font-family: 'Press Start 2P', cursive;
        }

        button:hover {
            background-color: #2980b9;
            box-shadow: 0 3px 0 #2980b9;
            transform: translateY(2px);
        }

        button:active {
            background-color: #2980b9;
            box-shadow: none;
            transform: translateY(5px);
        }

        /* Custom Message Box (Game Over / Score Submission) */
        .message-box {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            align-items: center;
            justify-content: center;
            z-index: 1000; /* On top of everything */
        }

        .message-content {
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border: 5px solid #e74c3c;
            max-width: 90%; /* Responsive width */
            position: relative; /* For loading spinner */
        }

        .message-content h2 {
            color: #f1c40f;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px #c0392b;
        }

        .message-content p {
            font-size: 1.3em;
            margin-bottom: 25px;
        }

        .message-content input[type="text"] {
            width: calc(100% - 40px); /* Adjust for padding */
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 2px solid #2ecc71;
            border-radius: 8px;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            text-align: center;
            outline: none;
        }

        .message-content input[type="text"]::placeholder {
            color: #7f8c8d;
        }

        .message-content button {
            background-color: #2ecc71;
            box-shadow: 0 5px 0 #27ae60;
        }

        .message-content button:hover {
            background-color: #27ae60;
            box-shadow: 0 3px 0 #27ae60;
        }

        /* Leaderboard Styling */
        .leaderboard-container {
            background-color: #34495e;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 500px;
            border: 5px solid #3498db; /* Blue border */
            margin-top: 20px; /* Space from game container */
        }

        .leaderboard-container h2 {
            color: #f1c40f;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #2980b9;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            max-height: 300px; /* Limit height for scroll */
            overflow-y: auto; /* Enable scrolling if many scores */
            border: 2px solid #2980b9;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1em;
        }

        .leaderboard-list li:last-child {
            border-bottom: none;
        }

        .leaderboard-list li span:first-child {
            font-weight: bold;
            color: #ecf0f1;
        }

        .leaderboard-list li span:last-child {
            color: #2ecc71;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -15px; /* Half of height */
            margin-left: -15px; /* Half of width */
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .score-board {
                font-size: 1em;
                flex-direction: column; /* Stack score and timer on small screens */
                gap: 10px;
            }

            .hole {
                width: 80px;
                height: 80px;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .message-content h2 {
                font-size: 1.5em;
            }

            .message-content p {
                font-size: 1em;
            }

            .leaderboard-container h2 {
                font-size: 1.2em;
            }

            .leaderboard-list li {
                font-size: 0.9em;
            }

            .offline-indicator {
                top: 10px;
                right: 10px;
                font-size: 0.6em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Install Button -->
    <button id="installButton">Install App</button>

    <!-- Offline indicator -->
    <div class="offline-indicator" id="offlineStatus">
        ðŸ“± Playing Offline
    </div>

    <div class="game-container">
        <h1>Whack-a-Mole!</h1>
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="time">Time: <span id="time">20</span>s</div>
        </div>

        <div class="game-grid" id="gameGrid">
            <!-- Moles will be dynamically generated here -->
        </div>

        <div class="button-container">
            <button id="startGameButton">Start Game</button>
        </div>
    </div>

    <!-- Custom Message Box (Game Over / Score Submission) -->
    <div class="message-box" id="messageBox">
        <div class="message-content">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <h2 id="messageTitle">Game Over!</h2>
            <p id="messageText">Your final score is: <span id="finalScore">0</span></p>
            <div id="nameInputSection">
                <input type="text" id="playerNameInput" placeholder="Enter your name (max 10 chars)" maxlength="10">
                <button id="submitScoreButton">Submit Score</button>
            </div>
            <button id="closeMessageBoxButton" style="display: none;">Close</button>
        </div>
    </div>

    <!-- Leaderboard Container -->
    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <ul class="leaderboard-list" id="leaderboardList">
            <!-- Leaderboard scores will be loaded here -->
            <li><span>Loading...</span><span></span></li>
        </ul>
        <p id="userIdDisplay" style="font-size: 0.8em; margin-top: 15px; color: #7f8c8d;"></p>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, 
            enableIndexedDbPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your Firebase config - replace with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyCfUYc0o9nC9fhTp4w-WQhw7dvqudmhlx8",
            authDomain: "whack-a-mole-49b38.firebaseapp.com",
            projectId: "whack-a-mole-49b38",
            storageBucket: "whack-a-mole-49b38.firebasestorage.app",
            messagingSenderId: "362854772496",
            appId: "1:362854772496:web:5bfa887d324de75abe7f95",
            measurementId: "G-Y90KKRQG4N"
        };

        const appId = "whack-a-mole-49b38";

        // Global variables for Firebase instances
        let app;
        let db;
        let auth;
        let userId = 'anonymous';
        let isOnline = navigator.onLine;

        // Get DOM elements
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const gameGrid = document.getElementById('gameGrid');
        const startGameButton = document.getElementById('startGameButton');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const finalScoreDisplay = document.getElementById('finalScore');
        const playerNameInput = document.getElementById('playerNameInput');
        const submitScoreButton = document.getElementById('submitScoreButton');
        const closeMessageBoxButton = document.getElementById('closeMessageBoxButton');
        const nameInputSection = document.getElementById('nameInputSection');
        const leaderboardList = document.getElementById('leaderboardList');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const offlineStatus = document.getElementById('offlineStatus');
        const installButton = document.getElementById('installButton');


        // Game variables
        let score = 0;
        let time = 20;
        let timerId;
        let molePopUpTimerId;
        let lastHole;
        let gameActive = false;
        const numberOfHoles = 9;

        // --- PWA Install Prompt Logic ---
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can install the PWA
            installButton.style.display = 'block';
            console.log('`beforeinstallprompt` event was fired.');
        });
        
        installButton.addEventListener('click', async () => {
            // Hide the app provided install promotion
            installButton.style.display = 'none';
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            // We've used the prompt, and can't use it again, throw it away
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            // Hide the app-provided install promotion
            installButton.style.display = 'none';
            // Clear the deferredPrompt so it can be garbage collected
            deferredPrompt = null;
            console.log('PWA was installed');
        });


        // --- Firebase Initialization ---
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Enable offline persistence
            enableIndexedDbPersistence(db).catch((err) => {
                console.warn("Firestore persistence error:", err.code);
            });
        } catch (error) {
            console.error("Firebase initialization failed:", error);
        }

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `User ID: ${userId}`;
                console.log("Firebase authenticated. User ID:", userId);
                loadLeaderboard();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Firebase authentication failed:", error);
                    userId = `guest_${crypto.randomUUID().slice(0, 8)}`;
                    userIdDisplay.textContent = `User ID: ${userId} (Guest)`;
                    loadLeaderboard();
                }
            }
        });

        // --- Network status handling ---
        function updateNetworkStatus() {
            isOnline = navigator.onLine;
            offlineStatus.classList.toggle('show', !isOnline);
            // We no longer need to manually show an offline leaderboard here,
            // as the onSnapshot listener will handle it.
        }

        function showOfflineLeaderboardMessage() {
            leaderboardList.innerHTML = '<li><span style="color: #f39c12;">Leaderboard offline</span><span></span></li>';
        }

        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        updateNetworkStatus();

        // --- Game Setup ---
        function createHoles() {
            for (let i = 0; i < numberOfHoles; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                mole.addEventListener('click', whackMole);
                hole.appendChild(mole);
                gameGrid.appendChild(hole);
            }
        }

        // --- Game Logic ---
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const randomIndex = Math.floor(Math.random() * holes.length);
            const hole = holes[randomIndex];

            if (hole === lastHole) {
                return randomHole();
            }
            lastHole = hole;
            return hole;
        }

        function popUpMole() {
            if (!gameActive) return;

            const mole = randomHole().querySelector('.mole');
            mole.classList.add('up');

            const randomTimeUp = Math.random() * 500 + 300;
            setTimeout(() => {
                mole.classList.remove('up');
                if (gameActive) {
                    const randomTimeNextPop = Math.random() * 600 + 400;
                    molePopUpTimerId = setTimeout(popUpMole, randomTimeNextPop);
                }
            }, randomTimeUp);
        }

        function whackMole(event) {
            if (!gameActive || !event.target.classList.contains('up')) return;
            
            score++;
            scoreDisplay.textContent = score;
            
            const mole = event.target;
            mole.classList.remove('up');
            mole.classList.add('hit');

            setTimeout(() => {
                mole.classList.remove('hit');
            }, 100);
        }

        function startTimer() {
            time = 20;
            timeDisplay.textContent = time;
            timerId = setInterval(() => {
                time--;
                timeDisplay.textContent = time;
                if (time <= 0) {
                    clearInterval(timerId);
                    endGame();
                }
            }, 1000);
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = score;
            startGameButton.style.display = 'none';
            hideMessageBox();

            clearTimeout(molePopUpTimerId);
            clearInterval(timerId);

            startTimer();
            popUpMole();
        }

        function endGame() {
            gameActive = false;
            startGameButton.style.display = 'block';
            startGameButton.disabled = false;
            clearTimeout(molePopUpTimerId);
            clearInterval(timerId);

            document.querySelectorAll('.mole').forEach(mole => {
                mole.classList.remove('up');
                mole.classList.remove('hit');
            });

            showMessageBox("Game Over!", `Your final score is: <span id="finalScore">${score}</span>`);
            nameInputSection.style.display = 'block';
            closeMessageBoxButton.style.display = 'none';
            playerNameInput.value = '';
            playerNameInput.focus();
        }

        // --- Message Box Functions ---
        function showMessageBox(title, text) {
            messageTitle.textContent = title;
            messageText.innerHTML = text;
            messageBox.style.display = 'flex';
            finalScoreDisplay.textContent = score;
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // --- Leaderboard Functions ---
        async function submitScore() {
            const playerName = playerNameInput.value.trim();
            if (playerName.length === 0) {
                const originalText = messageText.innerHTML;
                messageText.innerHTML = `<span style="color: #e74c3c;">Please enter a name!</span>`;
                setTimeout(() => { messageText.innerHTML = originalText; }, 2000);
                return;
            }

            // REMOVED: The explicit offline check. Firestore's offline persistence will handle it.
            
            loadingSpinner.style.display = 'block';
            submitScoreButton.disabled = true;
            playerNameInput.disabled = true;

            try {
                const leaderboardRef = collection(db, `artifacts/${appId}/public/data/leaderboard`);
                // addDoc will work offline with persistence enabled and sync when online.
                await addDoc(leaderboardRef, {
                    name: playerName,
                    score: score,
                    timestamp: serverTimestamp(),
                    userId: userId
                });
                console.log("Score submitted (or queued offline) successfully!");
                messageText.innerHTML = `Great job! Your score of ${score} is saved.`;
                nameInputSection.style.display = 'none';
                closeMessageBoxButton.style.display = 'block';
            } catch (e) {
                console.error("Error adding document: ", e);
                messageText.innerHTML = `Error saving score. It may not appear on the leaderboard.`;
                nameInputSection.style.display = 'none';
                closeMessageBoxButton.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
                // We keep the button disabled after one submission attempt.
            }
        }

        function loadLeaderboard() {
            // REMOVED: The explicit offline check. onSnapshot will load from cache if available.
            if (!db) {
                showOfflineLeaderboardMessage();
                return;
            }

            const leaderboardRef = collection(db, `artifacts/${appId}/public/data/leaderboard`);
            const q = query(leaderboardRef);

            onSnapshot(q, (snapshot) => {
                let scores = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.name && typeof data.score === 'number') {
                       scores.push({ name: data.name, score: data.score });
                    }
                });

                // Sort and limit on the client side
                scores.sort((a, b) => b.score - a.score);
                scores = scores.slice(0, 10);

                leaderboardList.innerHTML = '';
                if (scores.length === 0) {
                    leaderboardList.innerHTML = '<li><span>No scores yet!</span><span>Be the first!</span></li>';
                    return;
                }
                scores.forEach((scoreData) => {
                    const listItem = document.createElement('li');
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = scoreData.name;
                    const scoreSpan = document.createElement('span');
                    scoreSpan.textContent = scoreData.score;
                    listItem.appendChild(nameSpan);
                    listItem.appendChild(scoreSpan);
                    leaderboardList.appendChild(listItem);
                });
            }, (error) => {
                console.error("Error fetching leaderboard: ", error);
                // This will now catch when offline without a populated cache.
                showOfflineLeaderboardMessage();
            });
        }

        // --- Event Listeners ---
        startGameButton.addEventListener('click', startGame);
        submitScoreButton.addEventListener('click', submitScore);
        closeMessageBoxButton.addEventListener('click', hideMessageBox);

        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('Service Worker registered:', reg.scope))
                .catch(err => console.error('SW registration failed:', err));
        }

        // --- Initial Setup ---
        window.onload = function() {
            createHoles();
        };
    </script>
</body>
</html>
